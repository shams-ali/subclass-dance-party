<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.gamequery-0.7.1.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/animalDancer.js"></script>
    <script src="src/catDancer.js"></script>
    <script src="src/createPlayer.js"></script>
  </head>
  <body class='abuDabi'>
    <div class="topbar">
      <span class="title btnBar">Animal dance party</span>
      <a href="#" class="addDancerButton btnBar" data-dancer-maker-function-name="makeBlinkyDancer">Add Lights</a>    
      <a href="#" class="addDancerButton btnBar" data-dancer-maker-function-name="animalDancer">Add Dog</a>
      <a href="#" class="addDancerButton btnBar" data-dancer-maker-function-name="catDancer">Add Cat</a>
      <a href="#" class="addDancerButton createPlayerBtn btnBar" data-dancer-maker-function-name="createPlayer">Add Mouse</a><!-- Should be player for later -->
      <a href="#" class="lineUpButton btnBar" data-dancer-maker-function-name="lineUp">Line Up</a>
      <a href="#" class="clearButton btnBar" data-dancer-maker-function-name="clearFloor">Clear Floor</a>
      <a href="#" class="danceFloor btnBar" data-dancer-maker-function-name="danceFloor">Dance Floor</a>
      <audio controls autoplay>
        <source src="audio/deadmau5-veldt.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    </div>
    <script src="src/init.js"></script>
    <!--<img src="images/speaker1.png" class="speaker speaker1 animated infinite pulse">
    <img src="images/speaker2.png" class="speaker speaker2 animated infinite pulse">
    <img src="images/speaker3.png" class="speaker speaker3 animated infinite pulse">-->
  </body>
</html>
